<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Receitas</title>
    <link rel="stylesheet" href="controle.css">
   
</head>
<body>
    <div class="container-login100" style="background-image: url('fundo.png');">

    <h1>Controle de Receitas</h1>

    

    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Modalidade</th>
                <th>Ingredientes</th>
                <th>Modo de Preparo</th>
                <th>Tempo de Preparo</th>
                <th>Porções</th>
                <th>Calorias</th>
                <th>Curtidas</th>
                <th>CPF do Usuário</th>
                <th>Nome do Usuário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="recipeTable">
            <tr class="no-data">
                <td colspan="11">Nenhuma receita adicionada</td>
            </tr>
        </tbody>
    </table>

    <!-- Formulário Pop-up -->
    <div class="form-popup" id="recipeForm">
        <h2>Adicionar Receita</h2>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="modalidade">Modalidade:</label>
        <input type="text" id="modalidade" name="modalidade" required>

        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" name="ingredientes" rows="3" required></textarea>

        <label for="modoPreparo">Modo de Preparo:</label>
        <textarea id="modoPreparo" name="modoPreparo" rows="3" required></textarea>

        <label for="tempoPreparo">Tempo de Preparo (minutos):</label>
        <input type="number" id="tempoPreparo" name="tempoPreparo" required>

        <label for="porcoes">Porções:</label>
        <input type="number" id="porcoes" name="porcoes" required>

        <label for="calorias">Calorias:</label>
        <input type="number" id="calorias" name="calorias" required>

        <label for="curtidas">Curtidas:</label>
        <input type="number" id="curtidas" name="curtidas" required>

        <label for="cpfUsuario">CPF do Usuário:</label>
        <input type="text" id="cpfUsuario" name="cpfUsuario" required>

        <label for="nomeUsuario">Nome do Usuário:</label>
        <input type="text" id="nomeUsuario" name="nomeUsuario" required>

        <button onclick="addReceita()">Adicionar Receita</button>
        <button class="close-btn" onclick="closeForm()">Fechar</button>
    </div>
    <button onclick="openForm()">Adicionar Nova Receita</button>
</div>

    <script src="controle.js"></script>

</body>
</html>
