<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="senha.css">
</head>
<body>
    <div class="container-login100" style="background-image: url('fundo.png');">

    <div class="container">
        <form id="resetForm">
            <h2>Recuperar Senha</h2>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Nova Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite a nova senha" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirmar Nova Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme a nova senha" required>
            </div>
            <button type="submit">Redefinir Senha</button>
        </form>
    </div>
</div>
   

    <script src="senha.js"></script>
</body>
</html>
